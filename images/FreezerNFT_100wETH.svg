<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 400 500">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat');
    .background {
      fill: url("#linear-gradient");
    }
    .snowflake-logo {
      fill: #fff;
    }
    .logo-text {
      fill: #fff;
      font-family: Montserrat, sans-serif;
      font-size: 25px;
    }
    .amount-text {
    fill: #d8b98d;
    font-family: Montserrat, sans-serif;
    font-size: 55px;
    }
    .date-text {
    fill: #d8b98d;
    font-family: Montserrat, sans-serif;
    font-size: 30px;
    }
    .date-label {
    fill: #8dbdd8;
    font-family: Montserrat, sans-serif;
    font-size: 20px;
    }
    .gradient-box {
      fill: none;
      stroke-miterlimit: 10;
      stroke-width: 3px;
      stroke: url("#linear-gradient");
    }
    .gradient-border {
    fill: none;
    stroke-miterlimit: 10;
    stroke-width: 1px;
    stroke: #bdbec5;
    }

  </style>


  <!-- Background -->
  <linearGradient id="linear-gradient" x1="0" y1="500" x2="250" y2= "100"
     gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#bdbec5"/>
    <stop offset="0.5" stop-color="#547181"/>
    <stop offset="1" stop-color="#4b4c4e"/>
  </linearGradient>
  <rect class="background" width="400" height="500" rx="20"/>

    <!-- Group everything onto background -->
    <g transform = "translate(0,50)">

      <!-- Top Gradient Box -->
      <g>
        <linearGradient y1="50" x2="350" y2="50"
           gradientUnits="userSpaceOnUse">
           <stop offset="0" stop-color="#bdbec5"/>
           <stop offset="1" stop-color="#4b4c4e"/>
        </linearGradient>
        <rect class="gradient-border" x="50" y="10" width="300" height="100"
           rx="20" transform="translate(0,0)"/>
           <text text-anchor = "end" class = "amount-text" x = "345" y = "70">
             100
           </text>
           <text text-anchor = "middle" class = "date-label" x = "200" y = "100">
             WETH
           </text>
           </g>

      <!-- 2nd row of boxes -->
      <g>
        <linearGradient y1="50" x2="350" y2="50"
           gradientUnits="userSpaceOnUse">
           <stop offset="0" stop-color="#bdbec5"/>
           <stop offset="1" stop-color="#4b4c4e"/>
        </linearGradient>
        <rect class="gradient-border" x="75" y="120" width="250" height="90"
           rx="20" transform="translate(0,0)"/>
           <text text-anchor = "middle" class = "date-text" x = "200" y = "170">
             2024-01-20
           </text>
           <text text-anchor = "middle" class = "date-label" x = "200" y = "200">
             Maturity Date
           </text>

           <rect class="gradient-border" x="75" y="230" width="250" height="90"
              rx="20" transform="translate(0,0)"/>
              <text text-anchor = "middle" class = "date-text" x = "200" y = "270">
                2022-01-20
              </text>
              <text text-anchor = "middle" class = "date-label" x = "200" y = "300">
                Lock Date
              </text>
           </g>
    </g>

      <!-- snowflake logo -->
      <g transform = "translate(10,420)">
        <path
          class="snowflake-logo"
          d="M19.41,5.77l-3.47,4.89L12.46,5.77,15.94,0ZM7.54,7.53l1.2,4.88,
      4.41.74-.74-4.41ZM0,15.93l5.77,3.48,4.89-3.48L5.77,12.45Zm7.53,8.4,
      4.88-1.2.74-4.42-4.41.75Zm8.4,7.54,3.48-5.77-3.48-4.89L12.45,
      26.1Zm8.4-7.53-1.2-4.88-4.42-.74.75,4.41Zm7.54-8.4L26.1,
      12.46l-4.89,3.48,4.89,3.47Zm-7.53-8.4-4.88,1.2-.74,4.41,4.41-.74Z"/>
        <!-- DEEP FREEZE Label -->
        <text class="logo-text" x="40" y="25">
          TRUE FREEZE
        </text>
      </g>

</svg>
